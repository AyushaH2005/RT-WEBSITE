<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: navy;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
        }
        .contact-info {
            flex: 1;
            padding: 20px;
        }
        .contact-info h1 {
            font-size: 2em;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info .social-icons {
            margin-top: 20px;
        }
        .contact-info .social-icons a {
            margin-right: 10px;
            color: navy;
            text-decoration: none;
            font-size: 1.5em;
        }
        .contact-form {
            flex: 2;
            padding: 20px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            /* margin-top: 5px; */
            border: 2px solid navy;
            /* border-color: navy; */
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            margin-top: 20px;
            background-color: navy;
            color: #fff;
            cursor: pointer;
            padding: 8px 8px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="contact-info">
            <h1>Contact us.</h1>
            <p>iitbrocketteam@gmail.com</p>
            <p>IIT BOMBAY</p>
            <p>Powai , Mumbai -400076</p>
            <div class="social-icons">
                
                <a href="https://www.instagram.com/iitb.rocket.team/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/iitbrocketteam"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/company/iitbrocketteam/"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="first-name">First Name (required)</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name (required)</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Email (required)</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message (required)</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

<script> function validateForm() { const firstName = document.getElementById('first-name').value; const lastName = document.getElementById('last-name').value; const email = document.getElementById('email').value; const message = document.getElementById('message').value; if (!firstName || !lastName || !email || !message) { alert('All fields are required!'); return false; } return true; } function adjustLayout() { const container = document.getElementById('container'); if (window.innerWidth <= 768) { container.style.flexDirection = 'column'; } else { container.style.flexDirection = 'row'; } } window.addEventListener('resize', adjustLayout); window.addEventListener('load', adjustLayout); </script>
</html>
