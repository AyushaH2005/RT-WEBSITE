<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallelogram</title>
    <style>
        .parallelogram {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            transform: skew(-20deg);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div class="parallelogram">Slanted Box</div>

</body>
</html>
